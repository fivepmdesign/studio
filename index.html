<!doctype html>
<html lang="en" class="dark">
  <head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Favicons for light and dark mode -->
    <link rel="icon" type="image/png" href="/favicon-dark.png" id="theme-favicon" />
    <!-- Fallback favicon -->
    <link rel="icon" type="image/svg+xml" href="/app-icon.svg" />
    <link rel="icon" type="image/x-icon" href="/app-icon.ico" />
    <link rel="apple-touch-icon" href="/app-icon.svg" />
    <script>
      // Update favicon based on HTML class (dark/light)
      function updateFavicon() {
        const isDark = document.documentElement.classList.contains('dark');
        const favicon = document.getElementById('theme-favicon');
        if (favicon) {
          favicon.href = isDark ? '/favicon-dark.png' : '/favicon-light.png';
        }
      }
      // Update on load
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', updateFavicon);
      } else {
        updateFavicon();
      }
      // Watch for class changes
      const observer = new MutationObserver(updateFavicon);
      observer.observe(document.documentElement, { attributes: true, attributeFilter: ['class'] });
    </script>
